
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>2D Sierpinski Gasket</title>

    <style type="text/css">
        .container{width:600px;height:400px;margin:60px auto;}
        .first{margin:20px 0px;}
        .first_2{width:200px;float:right;}
        .btn{
            font-size:12px;
            color:#333;
            background-color:#FFF;
            margin:0px;
            padding:3px;
            height:24px;
            width:45px;
            border:1px solid #000;
            cursor:pointer;
        }
    </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void
    main()
    {
        gl_Position = vPosition;
    }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="gasket2.js"></script>
</head>

<body>
    <div class="container">
        <canvas id="gl-canvas" width="600" height="600"></canvas>
    <div class="first">
        <div class="first_2">
            <input class="btn" type="button" value="开始" onclick="start()"/>
            <input class="btn" type="button" value="暂停" onclick="pause()"/>
        </div>
    </div>
</div>
</body>
</html>
